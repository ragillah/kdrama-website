<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Anaptech" />
        <meta name="description" content="Anapdrama is a website template that provides information about Korean dramas." />

        <!-- icon -->
        <link rel="icon" href="../assets/img/brands/logo.png" />

        <!-- css -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/style.min.css" />

        <!-- custom fonts -->
        <link rel="stylesheet" href="../assets/fonts/mulish/css/style.css" />

        <!-- fontawesome -->
        <link rel="stylesheet" href="../assets/libraries/fontawesome/css/all.min.css" />

        <!-- title -->
        <title>Anapdrama | Login</title>
    </head>
    <body>
        <div class="vh-100 px-md-0 px-sm-5 px-4">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-5 col-md-6 col-sm-10 sign-wrapper">
                    <div class="card bg-transparent text-center border-0 px-3 py-4">
                        <h3 class="text-light mt-1 mb-4">LOGIN</h3>
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@mail.com" />
                            <label for="email">
                                <i class="far fa-envelope"></i>
                                <span>Email address</span>
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="encrypted" />
                            <label for="password">
                                <i class="far fa-lock-alt"></i>
                                <span>Password</span>
                            </label>
                        </div>
                        <div class="d-flex justify-content-between align-items-sm-center flex-sm-row flex-column text-sm-center text-start">
                            <button class="btn btn-danger btn-login mb-sm-0 mb-3" type="submit">
                                <i class="far fa-sign-in-alt"></i>
                                <span>Login</span>
                            </button>
                            <div class="link-option">
                                <span class="text-light">Don't have an account?</span>
                                <a class="text-danger fw-bold" href="register.html">Register</a>
                            </div>
                        </div>
                        <hr class="sign-divider my-4" />
                        <div class="row gy-sm-0 gx-sm-2">
                            <div class="col-sm-6 mb-sm-0 mb-2">
                                <button class="btn btn-social-media w-100">
                                    <i class="fab fa-google pe-1"></i>
                                    <span>Sign in with google</span>
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-social-media w-100">
                                    <i class="fab fa-facebook-f pe-1"></i>
                                    <span>Sign in with facebook</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap -->
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
